    devices:
      - /dev/loop3
    journal_size: 512
    journal_collocation: true
    osd_scenario: collocated
  CephAnsibleExtraConfig:
    ceph_conf_overrides:
      global:
        osd_pool_default_size: 1
        osd_pool_default_pg_num: 32
        osd_max_object_name_len: 256
        osd_max_object_namespace_len: 64
