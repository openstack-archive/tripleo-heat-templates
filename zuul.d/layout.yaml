- project:
    templates:
      - tripleo-undercloud-jobs-pipeline
      - tripleo-multinode-container-minimal-pipeline
      - check-requirements
      - release-notes-jobs-python3
      - tripleo-standalone-scenarios-pipeline
      - openstack-python3-ussuri-jobs
      - tripleo-standalone-multinode-ipa-pipeline
      - tripleo-upgrades-ussuri-pipeline
      - tripleo-periodic-upgrades-ussuri-pipeline
    check:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-tht
        - tripleo-ci-centos-8-content-provider:
            dependencies:
              - openstack-tox-pep8
              - openstack-tox-tht
        - tripleo-ci-centos-8-containers-undercloud-minion: &undercloud_minion
            vars:
              consumer_job: true
              remove_tags:
                - build
            dependencies:
              - tripleo-ci-centos-8-content-provider
            files:
              - ^sample-env-generator/undercloud-minion.yaml
              - ^environments/undercloud/undercloud-minion.yaml
              - ^deployment/undercloud/minion-rabbitmq-puppet.yaml

    gate:
      queue: tripleo
      jobs:
        - openstack-tox-pep8
        - tripleo-ci-centos-8-containers-undercloud-minion: *undercloud_minion

- job:
    name: openstack-tox-tht
    parent: openstack-tox
    description: Runs syntax tht tests. Uses tox with the ``tht`` environment.
    success-url: "reports.html"
    failure-url: "reports.html"
    voting: true
    vars:
      tox_envlist: tht
      bindep_profile: test tht
      test_setup_skip: true
