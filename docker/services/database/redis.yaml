heat_template_version: pike

description: >
  OpenStack containerized Redis services

parameters:
  DockerNamespace:
    description: namespace
    default: 'tripleoupstream'
    type: string
  DockerRedisImage:
    description: image
    default: 'centos-binary-redis:latest'
    type: string
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json

resources:

  RedisBase:
    type: ../../../puppet/services/database/redis.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}

outputs:
  role_data:
    description: Role data for the Redis API role.
    value:
      service_name: {get_attr: [RedisBase, role_data, service_name]}
      config_settings:
        map_merge:
          - {get_attr: [RedisBase, role_data, config_settings]}
          - redis::daemonize: false
      step_config: &step_config
        get_attr: [RedisBase, role_data, step_config]
      service_config_settings: {get_attr: [RedisBase, role_data, service_config_settings]}
      # BEGIN DOCKER SETTINGS
      puppet_config:
        config_volume: 'redis'
        # NOTE: we need the exec tag to copy /etc/redis.conf.puppet to
        # /etc/redis.conf
        # https://github.com/arioch/puppet-redis/commit/1c004143223e660cbd433422ff8194508aab9763
        puppet_tags: 'exec'
        step_config: *step_config
        config_image: &redis_image
          list_join:
            - '/'
            - [ {get_param: DockerNamespace}, {get_param: DockerRedisImage} ]
      kolla_config:
        /var/lib/kolla/config_files/redis.json:
          command: /usr/bin/redis-server /etc/redis.conf
          permissions:
            - path: /var/run/redis
              owner: redis:redis
              recurse: true
      docker_config:
        step_1:
          redis_init_logs:
            start_order: 0
            detach: false
            image: *redis_image
            privileged: false
            user: root
            volumes:
              - /var/log/containers/redis:/var/log/redis
            command: ['/bin/bash', '-c', 'chown -R redis:redis /var/log/redis']
          redis:
            start_order: 1
            image: *redis_image
            net: host
            privileged: false
            restart: always
            volumes:
              - /run:/run
              - /var/lib/kolla/config_files/redis.json:/var/lib/kolla/config_files/config.json:ro
              - /var/lib/config-data/redis/etc/redis.conf:/etc/redis.conf:ro
              - /etc/localtime:/etc/localtime:ro
              - /var/log/containers/redis:/var/log/redis
            environment:
              - KOLLA_CONFIG_STRATEGY=COPY_ALWAYS
      host_prep_tasks:
        - name: create persistent directories
          file:
            path: "{{ item }}"
            state: directory
          with_items:
            - /var/log/containers/redis
            - /var/run/redis
      upgrade_tasks:
        - name: Stop and disable redis service
          tags: step2
          service: name=redis state=stopped enabled=no
