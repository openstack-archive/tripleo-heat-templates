heat_template_version: wallaby

description: >
  Composable Timezone service

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry. Use
                 parameter_merge_strategies to merge it with the defaults.
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  TimeZone:
    default: 'UTC'
    description: The timezone to be set on the overcloud.
    type: string

outputs:
  role_data:
    description: Timezone role using composable services.
    value:
      service_name: timezone
      host_prep_tasks:
        - name: Run timezone role
          include_role:
            name: tripleo_timezone
          vars:
            tripleo_timezone: {get_param: TimeZone}
