heat_template_version: wallaby

description: >
  AuditD configured with Puppet

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry. Use
                 parameter_merge_strategies to merge it with the defaults.
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  AuditdRules:
    description: Mapping of auditd rules
    type: json
    default: {}
  AuditdConfig:
    description: Mapping of auditd configurations
    type: json
    default: {}

outputs:
  role_data:
    description: Role data for the auditd service
    value:
      service_name: auditd
      config_settings: {}
      host_prep_tasks:
        - name: Install and configure auditd using ansible
          vars:
            tripleo_auditd_rules: {get_param: AuditdRules}
            tripleo_auditd_config: {get_param: AuditdConfig}
          include_role:
            name: tripleo_auditd
