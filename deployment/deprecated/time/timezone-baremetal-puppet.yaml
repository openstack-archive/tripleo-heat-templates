heat_template_version: rocky

description: >
  Composable Timezone service
  This puppet version is deprecated, please use the ansible version.

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  TimeZone:
    default: 'UTC'
    description: The timezone to be set on the overcloud.
    type: string

outputs:
  role_data:
    description: Timezone role using composable services.
    value:
      service_name: timezone
      config_settings:
        timezone::timezone: {get_param: TimeZone}
      step_config: |
        include ::timezone
        exec { 'timezone-reload-rsyslog':
            path        => ['/bin', '/usr/bin'],
            command     => 'systemctl restart rsyslog',
            refreshonly => true,
            tag         => 'timezone-reload-services',
        }
        exec { 'timezone-reload-crond':
            path        => ['/bin', '/usr/bin'],
            command     => 'systemctl restart crond',
            refreshonly => true,
            tag         => 'timezone-reload-services',
        }
        File<| title == $::timezone::timezone_file |> ~> Exec<| tag == 'timezone-reload-services' |>
