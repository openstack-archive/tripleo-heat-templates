heat_template_version: queens

description: >
  OpenStack containerized Manila API service

parameters:
  DockerManilaApiImage:
    description: image
    type: string
  DockerManilaConfigImage:
    description: The container image to use for the manila config_volume
    type: string
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EnableInternalTLS:
    type: boolean
    default: false

conditions:

  internal_tls_enabled: {equals: [{get_param: EnableInternalTLS}, true]}

resources:

  ContainersCommon:
    type: ./containers-common.yaml

  MySQLClient:
    type: ../../puppet/services/database/mysql-client.yaml

  ManilaApiPuppetBase:
    type: ../../puppet/services/manila-api.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}
      ServiceData: {get_param: ServiceData}
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      RoleName: {get_param: RoleName}
      RoleParameters: {get_param: RoleParameters}

outputs:
  role_data:
    description: Role data for the Manila API role.
    value:
      service_name: {get_attr: [ManilaApiPuppetBase, role_data, service_name]}
      config_settings:
        map_merge:
          - get_attr: [ManilaApiPuppetBase, role_data, config_settings]
          - apache::default_vhost: false
      logging_source: {get_attr: [ManilaApiPuppetBase, role_data, logging_source]}
      logging_groups: {get_attr: [ManilaApiPuppetBase, role_data, logging_groups]}
      service_config_settings: {get_attr: [ManilaApiPuppetBase, role_data, service_config_settings]}
      # BEGIN DOCKER SETTINGS #
      puppet_config:
        config_volume: manila
        puppet_tags: manila_config,manila_api_paste_ini
        step_config:
          list_join:
            - "\n"
            - - {get_attr: [ManilaApiPuppetBase, role_data, step_config]}
              - {get_attr: [MySQLClient, role_data, step_config]}
        config_image: {get_param: DockerManilaConfigImage}
      kolla_config:
        /var/lib/kolla/config_files/manila_api.json:
          command: /usr/sbin/httpd -DFOREGROUND
          config_files:
            - source: "/var/lib/kolla/config_files/src/*"
              dest: "/"
              merge: true
              preserve_properties: true
          permissions:
            - path: /var/log/manila
              owner: manila:manila
              recurse: true
      docker_config:
        step_2:
          manila_init_logs:
            image: &manila_api_image {get_param: DockerManilaApiImage}
            user: root
            volumes:
              - /var/log/containers/manila:/var/log/manila
              - /var/log/containers/httpd/manila-api:/var/log/httpd
            command: ['/bin/bash', '-c', 'chown -R manila:manila /var/log/manila']
        step_3:
          manila_api_db_sync:
            user: root
            image: *manila_api_image
            net: host
            detach: false
            volumes:
              list_concat:
                - {get_attr: [ContainersCommon, volumes]}
                -
                  - /var/lib/config-data/manila/etc/my.cnf.d/tripleo.cnf:/etc/my.cnf.d/tripleo.cnf:ro
                  - /var/lib/config-data/manila/etc/manila/:/etc/manila/:ro
                  - /var/log/containers/manila:/var/log/manila
                  - /var/log/containers/httpd/manila-api:/var/log/httpd
            command: "/usr/bin/bootstrap_host_exec manila_api su manila -s /bin/bash -c '/usr/bin/manila-manage db sync'"
        step_4:
          manila_api:
            image: *manila_api_image
            net: host
            restart: always
            # NOTE(gouthamr) kolla image sets the user to 'manila', we need it
            # to be root to run httpd
            user: root
            volumes:
              list_concat:
                - {get_attr: [ContainersCommon, volumes]}
                -
                  - /var/lib/kolla/config_files/manila_api.json:/var/lib/kolla/config_files/config.json:ro
                  - /var/lib/config-data/puppet-generated/manila/:/var/lib/kolla/config_files/src:ro
                  - /var/log/containers/manila:/var/log/manila
                  - /var/log/containers/httpd/manila-api:/var/log/httpd
                  -
                    if:
                      - internal_tls_enabled
                      - /etc/pki/tls/certs/httpd:/etc/pki/tls/certs/httpd:ro
                      - ''
                  -
                    if:
                      - internal_tls_enabled
                      - /etc/pki/tls/private/httpd:/etc/pki/tls/private/httpd:ro
                      - ''
            environment:
              - KOLLA_CONFIG_STRATEGY=COPY_ALWAYS
      host_prep_tasks:
        - name: Create persistent directories
          file:
            path: "{{ item.path }}"
            state: directory
            setype: "{{ item.setype }}"
          with_items:
            - { 'path': /var/log/containers/manila, 'setype': svirt_sandbox_file_t }
            - { 'path': /var/log/containers/httpd/manila-api, 'setype': svirt_sandbox_file_t }
            - { 'path': /var/log/manila, 'setype': svirt_sandbox_file_t }
        - name: manila logs readme
          copy:
            dest: /var/log/manila/readme.txt
            content: |
              Log files from manila containers can be found under
              /var/log/containers/manila and /var/log/containers/httpd/manila-api.
          ignore_errors: true
      upgrade_tasks:
        - when: step|int == 0
          tags: common
          block:
            - name: Check if manila_api is deployed
              command: systemctl is-enabled --quiet openstack-manila-api
              ignore_errors: True
              register: manila_api_enabled_result
            - name: Set fact manila_api_enabled
              set_fact:
                manila_api_enabled: "{{ manila_api_enabled_result.rc == 0 }}"
        - when: step|int == 2
          block:
            - name: Stop and disable manila_api service
              when: manila_api_enabled|bool
              service: name=openstack-manila-api state=stopped enabled=no
      fast_forward_upgrade_tasks:
        - name: Check if manila_api is deployed
          command: systemctl is-enabled --quiet openstack-manila-api
          ignore_errors: True
          register: manila_api_enabled_result
          when:
            - step|int == 0
            - release == 'ocata'
        - name: Set fact manila_api_enabled
          set_fact:
            manila_api_enabled: "{{ manila_api_enabled_result.rc == 0 }}"
          when:
            - step|int == 0
            - release == 'ocata'
        - name: Stop openstack-manila-api
          service: name=openstack-manila-api state=stopped
          when:
            - step|int == 1
            - release == 'ocata'
            - manila_api_enabled|bool
        - name: manila package update
          package:
            name: 'openstack-manila*'
            state: latest
          when:
            - step|int == 6
            - is_bootstrap_node|bool
        - name: Manila db sync
          command: manila-manage db sync
          when:
            - step|int == 8
            - is_bootstrap_node|bool
