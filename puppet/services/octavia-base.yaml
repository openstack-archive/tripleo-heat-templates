heat_template_version: queens

description: >
  OpenStack Octavia base service. Shared for all Octavia services

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  Debug:
    type: boolean
    default: false
    description: Set to True to enable debugging on all services.
  OctaviaDebug:
    default: ''
    description: Set to True to enable debugging Octavia services.
    type: string
    constraints:
      - allowed_values: [ '', 'true', 'True', 'TRUE', 'false', 'False', 'FALSE']
  EnableConfigPurge:
    type: boolean
    default: false
    description: >
        Remove configuration that is not generated by TripleO. Used to avoid
        configuration remnants after upgrades.
  RabbitPassword:
    description: The password for RabbitMQ
    type: string
    hidden: true
  RabbitUserName:
    default: guest
    description: The username for RabbitMQ
    type: string
  RabbitClientUseSSL:
    default: false
    description: >
        Rabbit client subscriber parameter to specify
        an SSL connection to the RabbitMQ host.
    type: string
  RabbitClientPort:
    default: 5672
    description: Set rabbit subscriber port, change this if using SSL
    type: number
  NotificationDriver:
    type: string
    default: 'messagingv2'
    description: Driver or drivers to handle sending notifications.
    constraints:
      - allowed_values: [ 'messagingv2', 'noop' ]
  OctaviaPassword:
    description: The password for the Octavia's database account.
    type: string
    hidden: true

conditions:
  service_debug_unset: {equals : [{get_param: OctaviaDebug}, '']}

outputs:
  role_data:
    description: Base role data for Octavia services
    value:
       service_name: octavia_base
       config_settings:
         octavia::debug:
          if:
          - service_debug_unset
          - {get_param: Debug }
          - {get_param: OctaviaDebug }
         octavia::purge_config: {get_param: EnableConfigPurge}
         octavia::notification_driver: {get_param: NotificationDriver}
         octavia::rabbit_use_ssl: {get_param: RabbitClientUseSSL}
         octavia::rabbit_userid: {get_param: RabbitUserName}
         octavia::rabbit_password: {get_param: RabbitPassword}
         octavia::rabbit_port: {get_param: RabbitClientPort}
         octavia::service_auth::auth_url: {get_param: [EndpointMap, KeystonePublic, uri_no_suffix]}
         octavia::service_auth::auth_type: 'password'
         octavia::service_auth::username: 'octavia'
         octavia::service_auth::password: {get_param: OctaviaPassword}
         octavia::service_auth::project_name: 'service'
         octavia::service_auth::project_domain_name: 'Default'
         octavia::service_auth::user_domain_name: 'Default'
