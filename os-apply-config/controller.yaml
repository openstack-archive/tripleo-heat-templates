          nojournal: {get_input: mongodb_no_journal}
        rabbit:
          host: {get_input: controller_virtual_ip}
          username: {get_input: rabbit_username}
          password: {get_input: rabbit_password}
          cookie: {get_input: rabbit_cookie}
          rabbit_client_use_ssl: {get_input: rabbit_client_use_ssl}
          rabbit_port: {get_input: rabbit_client_port}
        ntp:
          servers:
              - {server: {get_input: ntp_server}}
        virtual_interfaces:
          instances:
            - vrrp_instance_name: VI_CONTROL
              virtual_router_id: 51
              keepalive_interface: {get_input: control_virtual_interface}
              priority: 101
              virtual_ips:
              - ip: {get_input: controller_virtual_ip}
                interface: {get_input: control_virtual_interface}
            - vrrp_instance_name: VI_PUBLIC
              virtual_router_id: 52
              keepalive_interface: {get_input: public_virtual_interface}
              priority: 101
              virtual_ips:
              - ip: {get_input: public_virtual_ip}
                interface: {get_input: public_virtual_interface}
          vrrp_sync_groups:
            - name: VG1
              members:
                - VI_CONTROL
                - VI_PUBLIC
        keepalived:
          keepalive_interface: {get_input: public_virtual_interface}
          priority: 101
        virtual_ips:
            -
              ip: {get_input: controller_virtual_ip}
              interface: {get_input: control_virtual_interface}
            -
              ip: {get_input: public_virtual_ip}
              interface: {get_input: public_virtual_interface}
        haproxy:
          net_binds:
            - ip: {get_input: controller_virtual_ip}
          options:
            - option httpchk GET /
          services:
            - name: keystone_admin
              port: 35357
              net_binds: &public_binds
                - ip: {get_input: controller_virtual_ip}
                - ip: {get_input: public_virtual_ip}
            - name: keystone_public
              port: 5000
              net_binds: *public_binds
            - name: horizon
              port: 80
              net_binds: *public_binds
            - name: neutron
              port: 9696
              net_binds: *public_binds
            - name: cinder
              port: 8776
              net_binds: *public_binds
            - name: glance_api
              port: 9292
              net_binds: *public_binds
            - name: glance_registry
              port: 9191
              net_binds: *public_binds
              options: # overwrite options as glace_reg needs auth for http req
            - name: heat_api
              port: 8004
              net_binds: *public_binds
            - name: heat_cloudwatch
              port: 8003
              net_binds: *public_binds
            - name: heat_cfn
              port: 8000
              net_binds: *public_binds
            - name: mysql
              port: 3306
              extra_server_params:
                - backup
              options:
                - timeout client 0
                - timeout server 0
            - name: nova_ec2
              port: 8773
            - name: nova_osapi
              port: 8774
              net_binds: *public_binds
            - name: nova_metadata
              port: 8775
              net_binds: *public_binds
            - name: nova_novncproxy
              port: 6080
              net_binds: *public_binds
            - name: ceilometer
              port: 8777
              net_binds: *public_binds
              options: # overwrite options as ceil needs auth for http req
            - name: swift_proxy_server
              port: 8080
              net_binds: *public_binds
              options:
                - option httpchk GET /info
            - name: rabbitmq
              port: 5672
              options:
                - timeout client 0
                - timeout server 0
                - maxconn 1500

