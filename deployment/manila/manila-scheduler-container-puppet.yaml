heat_template_version: wallaby

description: >
  OpenStack containerized Manila Scheduler service

parameters:
  ContainerManilaSchedulerImage:
    description: image
    type: string
    tags:
      - role_specific
  ContainerManilaConfigImage:
    description: The container image to use for the manila config_volume
    type: string
    tags:
      - role_specific
  ManilaSchedulerLoggingSource:
    type: json
    default:
      tag: openstack.manila.scheduler
      file: /var/log/containers/manila/manila-scheduler.log
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry. Use
                 parameter_merge_strategies to merge it with the defaults.
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  MonitoringSubscriptionManilaScheduler:
    default: 'overcloud-manila-scheduler'
    type: string

resources:
  ContainersCommon:
    type: ../containers-common.yaml

  MySQLClient:
    type: ../../deployment/database/mysql-client.yaml

  ManilaBase:
    type: ./manila-base.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}
      ServiceData: {get_param: ServiceData}
      ServiceNetMap: {get_param: ServiceNetMap}

  RoleParametersValue:
    type: OS::Heat::Value
    properties:
      type: json
      value:
        map_replace:
          - map_replace:
            - ContainerManilaSchedulerImage: ContainerManilaSchedulerImage
              ContainerManilaConfigImage: ContainerManilaConfigImage
            - values: {get_param: [RoleParameters]}
          - values:
              ContainerManilaSchedulerImage: {get_param: ContainerManilaSchedulerImage}
              ContainerManilaConfigImage: {get_param: ContainerManilaConfigImage}

outputs:
  role_data:
    description: Role data for the Manila Scheduler role.
    value:
      service_name: manila_scheduler
      monitoring_subscription: {get_param: MonitoringSubscriptionManilaScheduler}
      config_settings: {get_attr: [ManilaBase, role_data, config_settings]}
      service_config_settings:
        map_merge:
          - {get_attr: [ManilaBase, role_data, service_config_settings]}
          - rsyslog:
              tripleo_logging_sources_manila_scheduler:
                - {get_param: ManilaSchedulerLoggingSource}
      # BEGIN DOCKER SETTINGS #
      puppet_config:
        config_volume: manila
        puppet_tags: manila_config,manila_scheduler_paste_ini
        step_config:
          list_join:
            - "\n"
            - - "include tripleo::profile::base::manila::scheduler"
              - {get_attr: [MySQLClient, role_data, step_config]}
        config_image: {get_attr: [RoleParametersValue, value, ContainerManilaConfigImage]}
      kolla_config:
        /var/lib/kolla/config_files/manila_scheduler.json:
          command: /usr/bin/manila-scheduler --config-file /etc/manila/manila.conf
          config_files:
            - source: "/var/lib/kolla/config_files/src/*"
              dest: "/"
              merge: true
              preserve_properties: true
          permissions:
            - path: /var/log/manila
              owner: manila:manila
              recurse: true
      docker_config:
        step_4:
          manila_scheduler:
            image: {get_attr: [RoleParametersValue, value, ContainerManilaSchedulerImage]}
            net: host
            restart: always
            healthcheck: {get_attr: [ContainersCommon, healthcheck_rpc_port]}
            volumes:
              list_concat:
                - {get_attr: [ContainersCommon, volumes]}
                - - /var/lib/kolla/config_files/manila_scheduler.json:/var/lib/kolla/config_files/config.json:ro
                  - /var/lib/config-data/puppet-generated/manila:/var/lib/kolla/config_files/src:ro
                  - /var/log/containers/manila:/var/log/manila:z
            environment:
              KOLLA_CONFIG_STRATEGY: COPY_ALWAYS
      host_prep_tasks:
        - name: create persistent directories
          file:
            path: "{{ item.path }}"
            state: directory
            setype: "{{ item.setype }}"
            mode: "{{ item.mode }}"
          with_items:
            - { 'path': /var/log/containers/manila, 'setype': container_file_t, 'mode': '0750' }
        - name: enable virt_sandbox_use_netlink for healthcheck
          seboolean:
            name: virt_sandbox_use_netlink
            persistent: true
            state: true
          when:
            - ansible_facts.selinux is defined
            - ansible_facts.selinux.status == "enabled"
      upgrade_tasks: []
      external_upgrade_tasks:
        - when:
            - step|int == 1
          tags:
            - never
            - system_upgrade_transfer_data
            - system_upgrade_stop_services
          block:
            - name: Stop manila scheduler container
              import_role:
                name: tripleo_container_stop
              vars:
                tripleo_containers_to_stop:
                  - manila_scheduler
                tripleo_delegate_to: "{{ groups['manila_scheduler'] | difference(groups['excluded_overcloud']) }}"
