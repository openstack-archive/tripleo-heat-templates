heat_template_version: wallaby

description: >
  Configure TripleO Validations with Ansible.

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry. Use
                 parameter_merge_strategies to merge it with the defaults.
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json

outputs:
  role_data:
    description: Role data for the TripleO Validations service.
    value:
      service_name: tripleo_validations
      deploy_steps_tasks:
        - name: Install tripleo-validations package and create user
          when: step|int == 0
          include_role:
            name: tripleo_validations_package
      config_settings: {}
      upgrade_tasks: []
