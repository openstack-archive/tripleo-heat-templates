- name: Hiera config
  include_role:
    name: tripleo_hieradata
- name: Hiera symlink
  become: true
  file:
    src: /etc/puppet/hiera.yaml
    dest: /etc/hiera.yaml
    state: link
    force: true
- name: Hieradata from vars
  include_role:
    name: tripleo_hieradata
    tasks_from: hieradata_vars.yaml
  vars:
    hieradata_templates_list:
      - bootstrap_node
      - all_nodes
      - vip_data
      - net_ip_map
      - cloud_domain
      - fqdn
      - service_names
      - service_configs
      - extraconfig
      - role_extraconfig
- name: Ensure ansible_managed hieradata file exists
  include_role:
    name: tripleo_hieradata
    tasks_from: ansible_hieradata.yml
