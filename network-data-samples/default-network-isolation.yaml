- name: Storage
  name_lower: storage
  vip: true
  mtu: 1500
  subnets:
    storage_subnet:
      ip_subnet: 172.16.1.0/24
      allocation_pools:
        - start: 172.16.1.4
          end: 172.16.1.250
      vlan: 30
- name: StorageMgmt
  name_lower: storage_mgmt
  vip: true
  mtu: 1500
  subnets:
    storage_mgmt_subnet:
      ip_subnet: 172.16.3.0/24
      allocation_pools:
        - start: 172.16.3.4
          end: 172.16.3.250
      vlan: 40
- name: InternalApi
  name_lower: internal_api
  vip: true
  mtu: 1500
  subnets:
    internal_api_subnet:
      ip_subnet: 172.16.2.0/24
      allocation_pools:
        - start: 172.16.2.4
          end: 172.16.2.250
      vlan: 20
- name: Tenant
  vip: false  # Tenant network does not use VIPs
  mtu: 1500
  name_lower: tenant
  subnets:
    tenant_subnet:
      ip_subnet: 172.16.0.0/24
      allocation_pools:
        - start: 172.16.0.4
          end: 172.16.0.250
      vlan: 50
- name: External
  name_lower: external
  vip: true
  mtu: 1500
  subnets:
    external_subnet:
      ip_subnet: 10.0.0.0/24
      allocation_pools:
        - start: 10.0.0.4
          end: 10.0.0.250
      gateway_ip: 10.0.0.1
      vlan: 10
