heat_template_version: wallaby

description: >
  SFC API service configured with Puppet

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry. Use
                 parameter_merge_strategies to merge it with the defaults.
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ContainerNeutronConfigImage:
    description: The container image to use for the neutron config_volume
    type: string
    tags:
      - role_specific
  NeutronSfcDriver:
    default: 'dummy'
    description: Default driver for Service Function Chaining
    type: string
  NeutronFcDriver:
    default: 'dummy'
    description: Default driver for Flow Classifier
    type: string

resources:

  RoleParametersValue:
    type: OS::Heat::Value
    properties:
      type: json
      value:
        map_replace:
          - map_replace:
            - ContainerNeutronConfigImage: ContainerNeutronConfigImage
            - values: {get_param: [RoleParameters]}
          - values:
              ContainerNeutronConfigImage: {get_param: ContainerNeutronConfigImage}

outputs:
  role_data:
    description: Role data for the SFC role.
    value:
      service_name: neutron_sfc_api
      config_settings:
        neutron::services::sfc::sfc_driver: {get_param: NeutronSfcDriver}
        neutron::services::sfc::fc_driver: {get_param: NeutronFcDriver}
      # BEGIN DOCKER SETTING
      puppet_config:
        config_volume: 'neutron'
        puppet_tags: neutron_sfc_service_config
        step_config: |
          include tripleo::profile::base::neutron::sfc
        config_image: {get_attr: [RoleParametersValue, value, ContainerNeutronConfigImage]}
      kolla_config: {}
      docker_config: {}
